<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1>splitter</h1>
    <main class="container">
      <div class="calc-container">
        <h2>Bill</h2>
        <form class="bill" dir="rtl">
          <label for="price"
            ><img src="./images/icon-dollar.svg" alt="dollar's icon" />
          </label>
          <input type="text" name="price" />
        </form>
        <h2>Select Tip %</h2>
        <article class="buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button id="custom"><input type="text" /></button>
        </article>
        <h2>Number of People</h2>
        <form class="number" dir="ltr">
          <label for="number"
            ><img src="./images/icon-person.svg" alt="person's icon" />
          </label>
          <input type="text" name="number" />
        </form>
      </div>
      <div class="result-container">
        <article class="tip-amount">
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </article>
        <span id="tipAmount"></span>
        <article class="total">
          <h2>Total</h2>
          <p>/ person</p>
        </article>
        <span id="total"></span>
        <div class="reset"><button class="reset">Reset</button></div>
      </div>
    </main>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
    <script src="script.js"></script>
  </body>
</html>
