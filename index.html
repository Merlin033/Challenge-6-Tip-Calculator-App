<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 id="title">splitter</h1>
    <main class="container">
      <div class="calc-container">
        <h2>Bill</h2>
        <form id="bill" oninput="resizeBillInput()">
          <label for="price"
            ><img src="./images/icon-dollar.svg" alt="dollar's icon" />
          </label>
          <input type="text" id="billInput" name="price" value="0" />
        </form>
        <h2>Select Tip %</h2>
        <article class="buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button id="custom" oninput="resizeCustomInput()">
            <input
              type="text"
              id="customTipInput"
              name="custom"
              value="Custom"
            />
          </button>
        </article>
        <div class="people-legend">
          <h2>Number of People</h2>
          <div class="zero">Can't be zero</div>
        </div>

        <form id="people" oninput="resizePeopleInput()">
          <label for="number"
            ><img src="./images/icon-person.svg" alt="person's icon" />
          </label>
          <input type="text" id="peopleInput" name="number" value="1" />
        </form>
      </div>
      <div class="result-container">
        <article class="tip-amount">
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </article>
        <span id="tipAmount"></span>
        <article class="total">
          <h2>Total</h2>
          <p>/ person</p>
        </article>
        <span id="total"></span>
        <div class="reset"><button class="reset">Reset</button></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
